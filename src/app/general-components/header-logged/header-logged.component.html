<div class="container">
    <div class="container componenteVerde text-left">
        <nav class="" i18n>BETA VERSION</nav>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" routerLink="" i18n><img id="logo" alt="logo" src="../assets/logo.png"> <b>M</b>ercado <b>P</b>ara

            <b>T</b>odos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggle()">
            <div class="icon-bar" [@hamburguerX]="isClosed ? 'hamburguer' : 'topX'"></div>
            <div class="icon-bar" [@hamburguerX]="isClosed ? 'hamburguer' : 'hide'"></div>  
            <div class="icon-bar" [@hamburguerX]="isClosed ? 'hamburguer' : 'bottomX'"></div>
        </button>
        <!--navbar-toggler-icon-->
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a (click)="rotateSeller()" class="nav-link btn-head" href="./perfiles/perfil-vendedor">
                        <svg [@rotatedState]="isClickedSeller ? 'rotated' : 'default'" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-check-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9.854-2.854a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </a>
                </li>

                <li class="nav-item active flex-row">
                    <a (click)="rotateUser()" class="nav-link btn-head" href="./perfiles/perfil-comprador">
                        <svg [@rotatedState]="isClickedUser ? 'rotated' : 'default'" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                    </a>
                </li>
                <li class="nav-item active">
                    <a (click)="rotateCart()" class="nav-link btn-head" href="./carrito">
                        <svg [@rotatedState]="isClickedCart ? 'rotated' : 'default'"  width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>
                    </a>
                </li>
                <li class= "nav-item active">
                    <div *ngIf = "auth.user$ | async as user"> <!--Muestra información del usuario logeado-->
                        <div class="nav-link btn-head profile-image">
                            <img
                                [src]="user.picture"
                                alt="User's profile picture"
                                class="rounded-circle img-fluid profile-picture"
                            />
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle text-left btn-head" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Idioma</a>
                      <a class="dropdown-item" href="#">Imágenes HTML</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="./landing/compradorNuevo">¿Quiénes somos?</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <app-logout-button></app-logout-button><!--Component logut-button-->
                </li>
            </ul>
        </div>
    </nav>
</div>
