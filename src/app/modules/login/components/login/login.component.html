<div class="container-login col-sm-9 col-md-7 col-lg-5">
        <div class="card bg-light my-5">
            <div class="card-header navbar-expand-lg navbar-light bg-light" id="header">
                <a class="navbar-brand text-center" href="#"><b>M</b>ercado <b>P</b>ara <b>T</b>odos</a>   
            </div>
            <div class="card-body">
                <p class="card-paragraph text-center mb-2">Inicia sesión</p>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group mt-3">
                        <input type="email"  formControlName="mail" id="inputEmail" class="form-control mb-4" placeholder="Correo electrónico"> 
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" formControlName="password" id="inputPassword" class="form-control mb-4" placeholder="Contraseña">
                    </div>

                    <button class="btn btn-signin btn-sm inicar-sesion btn-block mb-3" type="submit">Iniciar sesión</button>

                </form> 
            </div>
            <div class="card-footer">
                <p class="card-paragraph text-center mb-2">¿No tienes cuenta?</p>
                <a class="btn btn-register btn-sm  btn-block mt-4 mb-3" type="submit" href="comprador/registerComp.html"> Regístrate </a>
            </div>
        </div>
