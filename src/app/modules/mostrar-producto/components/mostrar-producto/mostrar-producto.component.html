<div class="container">
    <h3 class="mt-3" i18n>Resultados de<strong>"frijoles"</strong></h3>
    <div class="row mb-3">
        
        <div *ngFor="let product of showProducts; let i = index" class="card mt-3 col-12 col-sm-12 col-md-6 col-lg-4 -col-xl-3">
        <img src="../assets/beans.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" i18n>{{ product.name }} </h5>
            <p class="card-text" i18n>
            <strong>Presentación</strong>     {{ product.presentation }}<br>
            <strong>Precio unitario</strong>  {{ product.unitPrice }}<br>
            <strong>Costo de envio</strong>   {{ product.shippingPrice }}
            </p>
            <a href="./producto/detalleProducto" class="btn btn-signin d-block" i18n>Ver productos</a>
        </div>
        
        <hr/> <!-- Simple Línea -->
    
    </div>
    <hr/> <!-- Simple Línea -->
    <div class="row mb-4">
        <div class="col-sm-12 col-md-3 mx-auto">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="./mostrar-producto" i18n>Previous</a></li>
                    <li (click)="updateShowProducts()" class="page-item"><a class="page-link" href="./mostrar-producto" i18n>1</a></li>
                    <li (click)="updateShowProducts()" class="page-item"><a class="page-link" href="./mostrar-producto" i18n>2</a></li>
                    <li (click)="updateShowProducts()" class="page-item"><a class="page-link" href="./mostrar-producto" i18n>3</a></li>
                    <li (click)="updateShowProducts()" class="page-item"><a class="page-link" href="./mostrar-producto" i18n>Next</a></li>
                </ul>
            </nav>     
        </div> 
    </div>
</div>
