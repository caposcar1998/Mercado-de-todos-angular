<div class="container">
    <div class="text-center">
        <h1 class="mt-3" i18n>Mi cuenta</h1>
        <div>
            <img src="../../assets/LA-JEFA-Prueba.jpg" alt="Foto de perfil" class="mw-100">
        </div>
        <div class="d-inline-block text-left mt-3">
            <p i18n><button onclick="alert('Realizar cambio.');"
                    class="btn botonEditar mr-3">Editar</button><strong>Nombre</strong> {{ vendorProfile.name }}</p>
            <p i18n><button onclick="alert('Realizar cambio.');"
                    class="btn botonEditar mr-3">Editar</button><strong>Dirección</strong> {{ vendorProfile.address }}
            </p>
            <p i18n><button onclick="alert('Realizar cambio.');"
                    class="btn botonEditar mr-3">Editar</button><strong>Estado</strong> {{ vendorProfile.state }}</p>
            <p i18n><button onclick="alert('Realizar cambio.');"
                    class="btn botonEditar mr-3">Editar</button><strong>Correo Electrónico</strong>{{ vendorProfile.mail }}</p>
            <p i18n><button onclick="alert('Realizar cambio.');"
                    class="btn botonEditar mr-3">Editar</button><strong>Teléfono</strong> {{ vendorProfile.phone }} </p>
        </div>
    </div>

    <div class="col-12 col-sm-12 d-flex justify-content-center">
        <a href="./perfiles/perfil-vendedor" class="btn btn-signin" i18n>Guardar cambios</a>
    </div>
</div>
