<div class="container">
    <h3 class="mt-3" *ngIf="this.searchTerm != ''" i18n>Resultados de <strong>{{ searchTerm }}</strong></h3>
    <div class="row mb-3">
        
        <div *ngFor="let product of (showProducts | async); let i = index" class="card mt-3 col-12 col-sm-12 col-md-6 col-lg-4 -col-xl-3">
        <img attr.src={{product.img_prod}} class="card-img-top" attr.alt={{product.nombre}}>
        <div class="card-body">
            <h5 class="card-title" i18n>{{ product.nombre }} </h5>
            <p class="card-text" i18n>
            <strong>Presentación</strong>     {{ product.presentacion }}<br>
            <strong>Precio unitario</strong>  {{ product.precio }}<br>
            <strong>Costo de envio</strong>   {{ product.costo_envio }}
            </p>
            <a [routerLink]="['/producto/detalleProducto', product._id]" class="btn btn-signin d-block" i18n>Ver productos</a>
        </div>
        
        <hr/> <!-- Simple Línea -->
    
    </div>
</div>
